<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - SIGNUP</title>
</head>

<body>
    <section class="login">
        <div class="col-sm-12">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="log-in">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <div class="header">
                            <ul>
                                <li>LOGIN</li>
                                <li>SIGN UP</li>
                            </ul>
                        </div>
                        <div class="middle">
                            <form action="">
                                <div class="">
                                    <label>USERNAME:</label>
                                    <input type="text" id="Username" name="Username" placeholder="Enter name"
                                        class="form-control" required>
                                </div>
                                <div>
                                    <label for="">PASSWORD:</label>
                                    <input type="text" id="password" name="password" placeholder="Enter password "
                                        class="form-control" required>
                                </div>
                                <div>
                                    <input type="checkbox" name="myElegibility" checked required>
                                    <span>Keep me Signed in </span>
                                </div>
                                <!-- <div>
                                    <input type="submit" id="submit" name="submit" class="btn">
                                </div> -->
                                <div>
                                    <button type="submit" class="log-btn">
                                        <h5>LOGIN<h5>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="last">
                            <div>
                                <hr>
                                <p>Forgot password</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>

    </section>
